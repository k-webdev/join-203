<div class="container-sm board-site d-flex px-1 py-1 bg-primary ">    
    
    <div class="container-sm mx-1 my-1 bg-info rounded">
        <h3>TO DO</h3>
        <div class="todo-section  " id="todo-section" ondrop="moveTo('todo')" ondragover="allowDrop(event)"></div>
    </div>

    <div class="container-sm mx-1 my-1 bg-info rounded">
        <h3>IN PROGRESS</h3>
        <div class="inprogress-section  " id="inprogress-section" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)"></div>
    </div>

    <div class="container-sm mx-1 my-1 bg-info rounded">
        <h3>TESTING</h3>
        <div class="testing-section  " id="testing-section" ondrop="moveTo('testing')" ondragover="allowDrop(event)"></div>
    </div>

    <div class="container-sm mx-1 my-1 bg-info rounded">
        <h3>DONE</h3>
        <div class="done-section " id="done-section" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
    </div>
    
</div>
